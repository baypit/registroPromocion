<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>
                Editar Personas
            </h3>
        </div>
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">Nombre:</label>
                   <input [(ngModel)]="personaEdit.nombre" name="name" type="text" class="form-control" >
               </div>
               <div class="form-group">
                    <label for="">Valor:</label>
                    <input [(ngModel)]="personaEdit.email" name="email" type="text"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="personaEdit.telefono" name="telefono" type="text"  class="form-control">
                </div>
                <button (click)="actualizar(personaEdit)" class="btn btn-danger">Actualizar</button>
           </form>
        </div>
    </div>
</div>
